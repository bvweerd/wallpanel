name: Release

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create config ZIP
        run: zip -r wallpanel-config.zip *.yaml fonts/ images/ 2>/dev/null || zip -r wallpanel-config.zip *.yaml

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: |
            {
              "categories": [
                { "title": "## ‚ú® New features", "labels": ["enhancement"] },
                { "title": "## üêõ Bug fixes", "labels": ["bug"] },
                { "title": "## üîß Other", "labels": [] }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wallpanel-config.zip
          body: |
            ## Installation
            Download \`wallpanel-config.zip\` and extract the contents to your ESPHome configuration directory.

            ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
